<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Store</title>
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.7/handlebars.min.js"
        integrity="sha512-RNLkV3d+aLtfcpEyFG8jRbnWHxUqVZozacROI4J2F1sTaDqo1dPQYs01OMi1t1w9Y2FdbSCDSQ2ZVdAC8bzgAg=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <h1> Welcome!!</h1>
        <h2>Products for the whole family</h2>
    </header>
    <div id="image">
        <img
            src="https://www.latercera.com/resizer/bqGmSB9zaav9BRXPcQKR-3SGXNk=/900x600/smart/arc-anglerfish-arc2-prod-copesa.s3.amazonaws.com/public/KPEK5OWGKFEQNEVBIWOIPKEXOM.jpg">
    </div>
    <div class="container mt-3">
        <div class="jumbotron">
            <h2>Order your product here</h2>
            <br>

            <form id="FormsProductos">
                <div class="form-group">
                    <label for="Nombre">Product name</label>
                    <input type="text" class="form-control" id="Nombre" aria-describedby="Nombre" name="title">
                </div>
                <div class="form-group">
                    <label for="Precio">Price</label>
                    <input type="text" class="form-control" id="Precio" name="price">
                </div>
                <div class="form-group">
                    <label for="thum">Thumbnail product</label>
                    <input type="text" class="form-control" id="thum" name="thum">
                </div>
                <button type="submit" class="btn btn-success">Send</button>
            </form>
            <br>
            <div id="Productos"></div>
        </div>
        <div>
            <div class="jumbotron">
                <h2>Ask in our chat</h2>
                <label>Enter email</label>
                <div class="mb-3">
                    <input type="text" class="form-control" name="email" id="email" />
                </div>

                <label>Enter message</label>
                <div class="mt-3">
                    <input type="text" class="form-control" name="mensaje" id="txtMensaje">
                    <button type="button" class="btn btn-secondary mt-3" id="btnEnviarChat">Send</button>
                </div>
                <div id="mensajes">

                </div>
            </div>
        </div>
    </div>

    <script src="js/main.js"></script>

</body>

</html>
